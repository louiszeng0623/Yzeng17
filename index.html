<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>足球赛程订阅</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
         max-width:760px;margin:40px auto;padding:0 16px;line-height:1.6}
    code{background:#f6f8fa;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <h1>iPhone 日历订阅（成都蓉城 & 国际米兰）</h1>
  <p>把下面链接粘贴到 <b>设置 → 日历 → 账户 → 添加订阅的日历</b>：</p>
  <p><code id="link"></code></p>
  <p>赛程来源：直播吧（优先）→ 懂球帝球队页 → 懂球帝 API，自动每天凌晨 04:00 更新。</p>
  <script>
    const url = location.origin + location.pathname.replace(/\/$/, '') + '/calendar.ics';
    document.getElementById('link').textContent = url;
  </script>
</body>
</html>
