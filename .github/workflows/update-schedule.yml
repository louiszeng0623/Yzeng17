name: Update Football Calendar (Stable Auto Version)

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas ics

      - name: Fetch schedules (parse embedded JSON, no Playwright)
        run: |
          python3 scripts/fetch_api.py

      - name: Convert CSV â†’ ICS
        run: |
          python3 scripts/csv_to_ics.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update calendar" || echo "No changes"
          git push
