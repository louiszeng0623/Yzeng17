name: Update Football Calendar (Full Auto Version)

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas playwright
          playwright install chromium

      - name: Fetch schedules (Playwright)
        run: |
          python3 << 'EOF'
          from playwright.sync_api import sync_playwright
          import pandas as pd, os

          os.makedirs("data", exist_ok=True)

          teams = [
              ("chengdu", "https://data.zhibo8.cc/html/team.html?match=&team=%E6%88%90%E9%83%BD%E8%93%89%E5%9F%8E"),
              ("inter",   "https://data.zhibo8.cc/html/team.html?match=&team=%E5%9B%BD%E9%99%85%E7%B1%B3%E5%85%B0"),
          ]

          with sync_playwright() as p:
              browser = p.chromium.launch(headless=True)
              page = browser.new_page()

              for filename, url in teams:
                  page.goto(url, wait_until="networkidle")
                  page.click("text=赛程")
                  page.wait_for_load_state("networkidle")

                  table = page.query_selector("table.table-lists:not([style*='display: none'])")
                  rows = table.query_selector_all("tbody tr")

                  data = []
                  for row in rows:
                      tds = row.query_selector_all("td")
                      if len(tds) < 7:
                          continue
                      cols = [c.inner_text().strip() for c in tds]
                      data.append([cols[0], cols[3], cols[1], cols[4], cols[6]])

                  df = pd.DataFrame(data, columns=["日期时间","赛事","主队","比分","客队"])
                  df.to_csv(f"data/{filename}.csv", index=False, encoding="utf-8-sig")

              browser.close()
          EOF

      - name: Convert CSV to ICS + build docs
        run: |
          python3 << 'EOF'
          import csv, os, re, datetime as dt
          from pathlib import Path

          TZ = "Asia/Shanghai"
          now = dt.datetime.now()

          srcs = [
              ("data/chengdu.csv", "成都蓉城赛程"),
              ("data/inter.csv",   "国际米兰赛程"),
          ]

          def parse_time(s):
              m = re.match(r"(\d{2})-(\d{2}) (\d{2}):(\d{2})", s)
              if not m: return None
              mm, dd, hh, mi = map(int, m.groups())
              yyyy = now.year + (1 if mm < now.month - 6 else 0)
              return dt.datetime(yyyy, mm, dd, hh, mi)

          def event(d, title, desc):
              uid = f"{d.strftime('%Y%m%d%H%M')}-{desc}"
              return (
                  "BEGIN:VEVENT\r\n"
                  f"UID:{uid}\r\n"
                  f"DTSTAMP:{dt.datetime.utcnow().strftime('%Y%m%dT%H%M%SZ')}\r\n"
                  f"DTSTART;TZID={TZ}:{d.strftime('%Y%m%dT%H%M00')}\r\n"
                  f"SUMMARY:{title}\r\n"
                  f"DESCRIPTION:{desc}\r\n"
                  "END:VEVENT\r\n"
              )

          docs = Path("docs")
          cal = docs / "calendar"
          cal.mkdir(parents=True, exist_ok=True)
          (docs / ".nojekyll").write_text("")

          index = ["<h1>足球赛程订阅</h1><ul>"]

          for src, display in srcs:
              if not os.path.exists(src): continue
              events = []
              with open(src, encoding="utf-8") as f:
                  for row in csv.DictReader(f):
                      d = parse_time(row["日期时间"])
                      if not d: continue
                      title = f"{row['赛事']} | {row['主队']} vs {row['客队']}"
                      desc  = f"{row['主队']} {row['比分']} {row['客队']}"
                      events.append(event(d, title, desc))

              ics_file = cal / (Path(src).stem + ".ics")
              with open(ics_file, "w", encoding="utf-8") as f:
                  f.write(f"BEGIN:VCALENDAR\r\nX-WR-TIMEZONE:{TZ}\r\n")
                  for e in events: f.write(e)
                  f.write("END:VCALENDAR\r\n")

              index.append(f"<li><a href='calendar/{ics_file.name}'>{display}</a></li>")

          index.append("</ul>")
          (docs / "index.html").write_text("\n".join(index), encoding="utf-8")
          EOF

      - name: Commit and push
        run: |
          git config user.name "Louis Zeng Bot"
          git config user.email "actions@github.com"
          git add data/*.csv docs/index.html docs/calendar/*.ics docs/.nojekyll || true
          git commit -m "Auto update CSV + ICS" || true
          git push
