name: Update Football Calendar (Stable HTML Version)

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas ics beautifulsoup4 lxml playwright
          playwright install chromium
          sudo apt-get update
          # 中文字体，防止页面渲染乱码
          sudo apt-get install -y fonts-wqy-microhei fonts-wqy-zenhei

      - name: Fetch schedules (Playwright)
        run: |
          python3 scripts/fetch_playwright.py

      - name: Convert CSV -> ICS
        run: |
          python3 scripts/csv_to_ics.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update calendar" || echo "No changes"
          git push
