name: Update Football Calendar (Full Auto Version)

on:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时自动更新
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas playwright
          playwright install chromium

      - name: Fetch schedules (Playwright)
        run: |
          python3 << 'EOF'
          from playwright.sync_api import sync_playwright
          import pandas as pd, os

          os.makedirs("data", exist_ok=True)

          teams = [
              ("chengdu", "https://data.zhibo8.cc/html/team.html?match=&team=%E6%88%90%E9%83%BD%E8%93%89%E5%9F%8E"),
              ("inter",   "https://data.zhibo8.cc/html/team.html?match=&team=%E5%9B%BD%E9%99%85%E7%B1%B3%E5%85%B0"),
          ]

          with sync_playwright() as p:
              browser = p.chromium.launch(headless=True)
              page = browser.new_page()

              for filename, url in teams:
                  page.goto(url, wait_until="networkidle")
                  page.click("text=赛程")
                  page.wait_for_load_state("networkidle")

                  table = page.query_selector("table.table-lists:not([style*='display: none'])")
                  rows = table.query_selector_all("tbody tr")

                  data = []
                  for row in rows:
                      tds = row.query_selector_all("td")
                      if len(tds) < 7: continue
                      cols = [c.inner_text().strip() for c in tds]
                      date_time = cols[0]
                      home      = cols[1]
                      league    = cols[3]
                      score     = cols[4]
                      away      = cols[6]
                      data.append([date_time, league, home, score, away])

                  df = pd.DataFrame(data, columns=["日期时间","赛事","主队","比分","客队"])
                  df.to_csv(f"data/{filename}.csv", index=False, encoding="utf-8-sig")

              browser.close()

          print("✅ CSV 已生成：data/chengdu.csv, data/inter.csv")
          EOF

      - name: Convert CSV to ICS and publish
        run: |
          python3 << 'EOF'
          import csv, os, re, datetime as dt
          from pathlib import Path

          TZ = "Asia/Shanghai"
          now = dt.datetime.now()

          srcs = [
              ("data/chengdu.csv", "成都蓉城赛程"),
              ("data/inter.csv",   "国际米兰赛程"),
          ]

          def guess_year(month):
              if month < (now.month - 6):
                  return now.year + 1
              return now.year

          def parse_dt(s):
              s = s.strip()
              m = re.match(r"^(\d{2})-(\d{2})\s+(\d{2}):(\d{2})$", s)
              if not m: return None
              mm, dd, HH, MM = map(int, m.groups())
              return dt.datetime(guess_year(mm), mm, dd, HH, MM)

          def ics_header():
              return f"BEGIN:VCALENDAR\r\nVERSION:2.0\r\nX-WR-TIMEZONE:{TZ}\r\n"

          def ics_footer():
              return "END:VCALENDAR\r\n"

          def vevent(start, title, desc, uid):
              stamp = dt.datetime.utcnow().strftime("%Y%m%dT%H%M%SZ")
              dtstart = start.strftime("%Y%m%dT%H%M00")
              return (
                  "BEGIN:VEVENT\r\n"
                  f"UID:{uid}\r\n"
                  f"DTSTAMP:{stamp}\r\n"
                  f"DTSTART;TZID={TZ}:{dtstart}\r\n"
                  f"SUMMARY:{title}\r\n"
                  f"DESCRIPTION:{desc}\r\n"
                  "END:VEVENT\r\n"
              )

          outdir = Path("docs/calendar")
          outdir.mkdir(parents=True, exist_ok=True)

          # ✅ 禁用 Jekyll
          Path("docs/.nojekyll").write_text("")

          index = ["<h1>足球赛程订阅</h1><ul>"]

          for src, calname in srcs:
              if not os.path.exists(src): continue
              events = []
              with open(src, encoding="utf-8") as f:
                  reader = csv.DictReader(f)
                  for row in reader:
                      start = parse_dt(row["日期时间"])
                      if not start: continue
                      title = f"{row['赛事']} | {row['主队']} vs {row['客队']}"
                      desc = f"{row['主队']} {row['比分']} {row['客队']}"
                      uid = f"{start.strftime('%Y%m%d%H%M')}-{row['主队']}-{row['客队']}@auto"
                      events.append(vevent(start, title, desc, uid))

              ics = outdir / (Path(src).stem + ".ics")
              with open(ics, "w", encoding="utf-8") as f:
                  f.write(ics_header())
                  for e in events: f.write(e)
                  f.write(ics_footer())

              index.append(f"<li><a href='calendar/{ics.name}'>{calname}</a></li>")

          index.append("</ul>")
          Path("docs/index.html").write_text("\n".join(index), encoding="utf-8")
          EOF

      - name: Commit and push
        run: |
          git config user.name "Louis Zeng Bot"
          git config user.email "actions@github.com"
          git add data/*.csv docs/index.html docs/calendar/*.ics docs/.nojekyll || true
          git commit -m "Auto update schedules & ICS" || true
          git push
