      - name: Fetch schedule (Playwright)
        run: |
          python3 << 'EOF'
          from playwright.sync_api import sync_playwright
          import pandas as pd, time

          teams = [
              ("chengdu", "https://data.zhibo8.cc/html/team.html?match=&team=%E6%88%90%E9%83%BD%E8%93%89%E5%9F%8E"),
              ("inter", "https://data.zhibo8.cc/html/team.html?match=&team=%E5%9B%BD%E9%99%85%E7%B1%B3%E5%85%B0"),
          ]

          for filename, url in teams:
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  page = browser.new_page()
                  page.goto(url)

                  # 点击赛程 Tab
                  page.click("text=赛程")

                  # 等待 Ajax 加载
                  page.wait_for_selector("table.table-lists tbody tr", timeout=60000)

                  # 提取可见(未隐藏)的赛程表
                  visible_table = page.query_selector("table.table-lists:not([style*='display: none'])")
                  rows = visible_table.query_selector_all("tbody tr")

                  data = []
                  for row in rows:
                      cols = [c.inner_text().strip() for c in row.query_selector_all("td")]
                      if len(cols) >= 5:
                          data.append(cols[:5])

                  df = pd.DataFrame(data, columns=["日期", "时间", "赛事", "主队", "客队"])
                  df.to_csv(f"data/{filename}.csv", index=False, encoding="utf-8-sig")
                  browser.close()

          print("✅ 赛程抓取成功（使用可见表格策略）")
          EOF
