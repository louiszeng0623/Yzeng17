name: Update Football Calendar (Stable HTML Version)

on:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时自动更新
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas ics playwright
          playwright install chromium

      - name: Fetch schedules (Playwright HTML Scrape)
        run: |
          python3 scripts/fetch_html.py

      - name: Convert CSV to ICS + Build docs site
        run: |
          python3 scripts/csv_to_ics.py
          mkdir -p docs
          cp calendar.ics docs/
          echo "" > docs/.nojekyll
          echo "<meta http-equiv='refresh' content='0; url=calendar.ics' />" > docs/index.html

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto update calendar"
