name: Auto Update Match Calendar

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - run: pip install pandas ics requests

    - run: python3 scripts/fetch_sofascore.py
    - run: python3 scripts/csv_to_ics.py

    - run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git commit -m "Auto update match calendar" || echo "no update"
        git push
