name: Update Football Calendar

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 ics

      - name: Fetch schedules
        run: python scripts/fetch_dqd.py

      - name: Convert CSV â†’ ICS
        run: python scripts/csv_to_ics.py

      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update calendar" || echo "No changes"
          git push
